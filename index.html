<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styly.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>CyberArcade</title>
</head>
<body>

<header> 
  <nav class="navbar">
    <div class="container">
        <a class="navbar-brand"><p><span style="color: #FFFF00;">Cyber</span><span style="color: #FF00FF;">Arcade</span></p></a>
      
        <div class="d-flex align-items-center">
            <form class="d-flex me-3" role="search">
                <input class="form-control me-2" type="search" placeholder="Co hledáte?" aria-label="search">
                <button class="btn btn-outline-success" type="submit">Hledat</button>
            </form>
            <div class="dropdown">
                <a href="#" class="btn dropdown-toggle" id="cartDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="images/shopping-cart-icon-md.png" alt="" width="30" height="30">
                </a>
                <ul class="dropdown-menu" aria-labelledby="cartDropdown">
                    <li><p class="dropdown-item mb-0">Váš košík je prázdný.</p></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a href="#" class="dropdown-item text-center btn btn-outline-primary">Přejít do košíku</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="images/marvel_rivals.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="images/astrometica.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="images/pathofexile.jpg" class="d-block w-100" alt="...">
    </div>
  </div>
</div>

</header> 


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
